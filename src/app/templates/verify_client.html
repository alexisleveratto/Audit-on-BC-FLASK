{% extends "base.html" %}

{% block app_content %}
<h1>Registrar Cliente</h1>
<form action="" method="POST" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.cuit.label }}<br>
        {{ form.cuit(size=32) }}<br>
        {% for error in form.cuit.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
    <p>{{ form.cancel() }}</p>
</form>

{% endblock %}
