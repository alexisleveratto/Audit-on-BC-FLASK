{% extends "base.html" %}

{% block app_content %}
    <h1>Recuperar Contraseña</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <small>Ingrese el Email perteneciente a la cuenta que olvido la contraseña</small> <br>
        <p>
            {{ form.email(size=64) }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
